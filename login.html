<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="css/login.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
	<title>Inicio de sesión / Registro</title>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Iniciar sesión</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <label for="loginUsername">Usuario</label>
                <input type="text" id="loginUsername" class="form__input" autofocus required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" class="form__input" autofocus required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continuar</button>
            <p class="form__text">
                <a class="form__link" href="./login.html" id="linkCreateAccount">¿No tienes cuenta? ¡Regístrate!</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Registro</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <label for="signupUsername">Nombre de usuario</label>
                <input type="text" id="signupUsername" class="form__input" autofocus required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="signupEmail">Email (opcional)</label>
                <input type="text" id="signupEmail" class="form__input" autofocus>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="signupEmail">Teléfono (opcional)</label>
                <input type="tel" pattern="[6-7]{1}[0-9]{8}" id="signupPhoneNumber" class="form__input" autofocus>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="signupPassword">Contraseña</label>
                <input type="password" id="signupPassword" class="form__input" autofocus required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="confirmPassword">Confirma tu contraseña</label>
                <input type="password" id="confirmPassword" class="form__input" autofocus required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continuar</button>
            <p class="form__text">
                <a class="form__link" href="./login.html" id="linkLogin">¿Ya tienes cuenta? ¡Inicia sesión!</a>
            </p>
        </form>
        <div class="button-container">
            <a href="./index.html"><button>Volver a inicio</button></a>
        </div>
    </div>

    <script src="./js/login.js" type="module"></script>
</body>
